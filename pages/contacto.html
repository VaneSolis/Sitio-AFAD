<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Etiquetas SEO-->
     <meta name="description" content="AFAD es un albergue para perros y gatos que proporciona hogar y cuidados a animales en situación de calle, comparte información sobre cuidado y respeto de los animales y promueve la adopción responsable">
     <meta name="keywords" content="correo, contacto, whatsapp, facebook, instagram, número de teléfono">
     <!--CSS-->
     <link rel="stylesheet" href="../css/style.css">
     <link rel="stylesheet" href="../css/animations.css">
     <!--Fontaweosome-->
     <script src="https://kit.fontawesome.com/2ee0245f3d.js" crossorigin="anonymous"></script>
     <!--Google Fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="contenedorarriba">
        <figure id="inicio">
            <a href="../index.html"><img src="../images/Logo Afad Circulo-PhotoRoom.png-PhotoRoom (1).png" alt="Logo AFAD"></a>
        </figure>
        <nav id="contenedormenu">
            <ul>
                <li><a href="./recursos.html" id="recursos">RECURSOS</a></li>
                <li><a href="./actividades.html" id="actividades">ACTIVIDADES</a></li>
                <li><a href="./contacto.html" id="contacto">CONTACTO</a></li>
                <li><a href="./adopciones.html" id="adopciones">ADOPCIONES</a></li>
            </ul>
        </nav>
        <a><i id="iconomenu"class="fa-solid fa-bars"></i></a>
        <button class="boton-regular"><a href="./donaciones.html">DONA</a></button>
    </header>
    <main>
        <h1 class="titulo-contacto">CONTACTO</h1>
        <br>
        <section class="mail">
            <figure><img src="../images/perritomail.jpg" alt="Perrito con una carta, representando el contacto"></figure>
            <form id="contactForm" novalidate>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Correo electrónico *</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" required placeholder="tu@email.com">
                  <div class="invalid-feedback">
                    Por favor ingresa un email válido.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Comentarios *</label>
                  <textarea class="form-control" id="exampleInputPassword1" rows="4" required placeholder="Escribe tu mensaje aquí..."></textarea>
                  <div class="invalid-feedback">
                    Por favor escribe tu mensaje.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="fa-solid fa-paper-plane"></i> Enviar
                </button>
              </form>
        </section>
        <h1 class="titulo-contacto">REDES SOCIALES</h1>
        <br>
        <section class="redes-sociales">
            <figure><img src="../images/gatitolaptop-PhotoRoom.png" alt="un gatito en la pantalla de una laptop"></figure>
            <div class="iconos-redes">
                <div class="fb-in"><a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <p>SIGUENOS COMO @AFAD</p></div>
                <div class="whats"><a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <p>AL +52 9995091837</p></div>
            </div>
        </section>
        <br>
    </main>
    <footer>
        <p class="info-footer">Horarios de atención:
            <br>
            lunes a viernes:
            8:00 am - 7:00 pm
            <br>
            sábados:
            8:00 am - 2:00 pm</p>
        <div class="contenedor-redes">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            <p>@AFAD</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
